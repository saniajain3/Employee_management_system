<div class="p-8">
    @if(!isFormOpen) {
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold">Departments</h1>
        <button mat-flat-button color="primary"
            class="flex items-center gap-2 bg-green-600! hover:bg-green-700! text-white text-sm font-medium rounded-md px-4 py-2 shadow transition"
            (click)="isFormOpen = true; departmentCadre='';">
            <mat-icon fontIcon="add" class="text-white text-base">add</mat-icon>
            Add Cadre
        </button>
    </div>
        <app-table 
        [PagedData]="departments" 
        [pageIndex]="filter.pageIndex" 
        [pageSize]="filter.pageSize"
        [displayedColumns]="showCols" 
        (onEdit)="editDepartment($event)" 
        (onDelete)="deleteDepartment    ($event)"
        (onPageChange)="pageChange($event)"></app-table>
    }
    @else{
    <div class="flex">
        <form class="w-[360px] m-auto shadow-lg py-6 px-16">
            <h1 class="text-xl font-semibold mb-2">Add Department</h1>
            <mat-form-field class="w-full">
                <mat-label>Cadre</mat-label>
                <input matInput name="departmentCadre" [(ngModel)]="departmentCadre" />
            </mat-form-field>
            <div class="w-fullflex justify-center">

                @if(editCadre){
                <button type="button" (click)="updateDepartment()" mat-flat-button color="primary"
                    class="flex items-center gap-2 bg-green-600! hover:bg-green-700! text-white text-sm font-medium rounded-md px-4 py-2 shadow transition">
                    Update Cadre
                </button>
                }
                @else{
                <button type="button" (click)="addDepartment()" mat-flat-button color="primary"
                    class="flex items-center gap-2 bg-green-600! hover:bg-green-700! text-white text-sm font-medium rounded-md px-4 py-2 shadow transition">
                    Add Cadre
                </button>}
            </div>
        </form>
    </div>
    }
</div>
